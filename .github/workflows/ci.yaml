name: User Service CI

on: 
  pull_request:
    branch: [main]

jobs:
  eslint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install deps
        run: yarn install

      - name: run lint
        run: yarn lint
      
      - name: run tests
        run: yarn test

      - name: Report results
        uses: marvinpinto/action-automatic-merge@latest
        with:
          repo-token: ${{ secrets.REPO_TOKEN }}
          merge-method: merge